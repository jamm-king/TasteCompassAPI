spring.application.name=tasteCompass

spring.config.import=openai.properties,milvus.properties,mongo.properties

spring.ai.openai.api-key=${openai.api.key}
spring.ai.openai.base-url=https://api.openai.com

spring.ai.openai.chat.options.model=${openai.api.chat.model}
spring.ai.openai.chat.url=/v1/chat/completions

spring.ai.openai.embedding.options.model=${openai.api.embeddings.model}
spring.ai.openai.embedding.embeddings-path=/v1/embeddings

spring.db.milvus.endpoint=${milvus.endpoint}
spring.db.milvus.token=${milvus.token}

spring.db.mongo.protocol=${mongo.protocol}
spring.db.user=${mongo.user}
spring.db.mongo.password=${mongo.password}
spring.db.mongo.host=${mongo.host}
spring.db.mongo.connection.options=${mongo.connection.options}

spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.vectorstore.milvus.MilvusVectorStoreAutoConfiguration